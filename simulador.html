<h1 class="tit-con">Simulador</h1>
<div class="container border" id="contForm">
<form id="formSimu">
  <div class="form-group">
    <label for="">
      Ingrese el monto a invertir
    </label>
    <input type="number" id="montoAInvertir" placeholder="$">
  </div>
  <div class="form-group">
    <label for="">Ingrese el plazo en dias (Min 30 - Máx 365)</label>
    <input type="number" min="30" max="365" id="plazoEnDias" placeholder="Plazo">
  </div>
  <select id="tipoDeInversion">
    <option value="PLAZOFIJO">Plazo fijo</option> 
    <option value="CAUCION">Cauciones</option>
    <option value="FCI">Fondo Comun de Inversión</option>
  </select>
  <button type="submit" onclick="calcularRendimiento()" id="botonSimular">Simular</button>
</form>
</div>
<button id="verRendimientos" data-toggle="collapse" data-target="#tablaSim" aria-expanded="true">Ver rendimientos</button>
<div id="tablaSim" class="collapse">
  <table id="infoSimulador" class="table">
    <tr>
      <th>Tipo de Inversión</th>
      <th>Porcentaje</th>
    </tr>
